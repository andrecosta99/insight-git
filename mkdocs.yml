site_name: Insight Git
site_description: "Insight Git analyzes Git repositories to present comprehensive statistics."
site_author: "Andr√© F. Costa"
site_url: https://github.com/andrecosta99/insight-git

nav:
  - Home: index.md
  - Functions:
      - Overview: functions.md
  - Contributing:
      - How to Contribute: contributors.md
      - Developer Setup: dev.md
  #- About:
  #    - The Author: about/author.md
  #    - License: about/license.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
    - toc.integrate
  palette:
    primary: indigo
    accent: indigo
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search
  - mkdocstrings:
      default_handler: python

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
